name: Deploy

on:
  push:
    branches: [ "main" ]
    paths: [ "frontend/**", "backend/**" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
        DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
        SOLVANN_USERNAME: ${{secrets.SOLVANN_USERNAME}}
        SOLVANN_PASSWORD: ${{secrets.SOLVANN_PASSWORD}}
  
  build-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend
        path: frontend/build
        if-no-files-found: error
        retention-days: 1


  deploy-backend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Deploy backend
      uses: SamKirkland/FTP-Deploy-Action@master
      with:
        server: 217.170.197.88
        port: ${{secrets.SERVER_PORT}}
        username: ${{secrets.SERVER_USERNAME}}
        password: ${{secrets.SERVER_PASSWORD}}
        local-dir: ./backend/
        server-dir: var/www/eksempler.no/solvann/test/backend/
        dry-run: true

  deploy-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend
        path: frontend
    - name: Deploy frontend
      uses: SamKirkland/FTP-Deploy-Action@master
      with:
        server: 217.170.197.88
        port: ${{secrets.SERVER_PORT}}
        username: ${{secrets.SERVER_USERNAME}}
        password: ${{secrets.SERVER_PASSWORD}}
        local-dir: ./frontend/
        server-dir: var/www/eksempler.no/solvann/test/frontend/
        dry-run: true
