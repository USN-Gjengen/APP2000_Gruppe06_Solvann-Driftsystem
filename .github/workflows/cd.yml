name: Deploy

on:
  push:
    branches: [ "main" ]
    paths: [ "frontend/**", "backend/**" ]

jobs:
  build:
    uses: USN-Gjengen/APP2000_Gruppe06_Solvann-Driftsystem/.github/workflows/ci.yml@main

  deploy-backend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Deploy backend
      uses: SamKirkland/FTP-Deploy-Action
      with:
        server: 217.170.197.88
        port: ${{secrets.SERVER_PORT}}
        username: ${{secrets.SERVER_USERNAME}}
        password: ${{secrets.SERVER_PASSWORD}}
        local-dir: ./backend/
        server-dir: var/www/eksempler.no/solvann/test/backend/
        dry-run: true

  deploy-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: frontend
        path: frontend
    - name: Deploy frontend
      uses: SamKirkland/FTP-Deploy-Action
      with:
        server: 217.170.197.88
        port: ${{secrets.SERVER_PORT}}
        username: ${{secrets.SERVER_USERNAME}}
        password: ${{secrets.SERVER_PASSWORD}}
        local-dir: ./frontend/
        server-dir: var/www/eksempler.no/solvann/test/frontend/
        dry-run: true
